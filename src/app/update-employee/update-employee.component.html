<h3>Update Employee</h3>
<br>
<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" placeholder="First Name"
        [(ngModel)]="employee.firstName" name="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name"
        [(ngModel)]="employee.lastName" name="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="emailId" placeholder="Email Id"
        [(ngModel)]="employee.emailId" name="emailId">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="City"
        [(ngModel)]="employee.city" name="city">
    </div>
  </div>
  <br>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
